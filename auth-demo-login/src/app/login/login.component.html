
<div class="container">
  <h2>Login</h2>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label>Email/UserName : </label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label>Password :</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label>User Role :</label>
      <select class="form-control" [(ngModel)]="role" name="role">
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
  <div *ngIf="token">
    <div style="padding: 10px; background-color: rgb(129, 207, 129); max-width: 100%; overflow: hidden;">
    <h2>Your JWT token:</h2>
    <span>{{ token }}</span>
  </div>
</div>
